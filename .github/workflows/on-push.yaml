# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: On Push
on:
  push:
jobs:
  build:
    name: Build
    permissions:
      #-- To clone repository
      contents: read
    uses: ./.github/workflows/build.yaml
    with:
      ref: ${{github.sha}}
    secrets:
      github-token: ${{secrets.GITHUB_TOKEN}}
  lint:
    name: Lint
    permissions:
      #-- To clone repository
      contents: read
    uses: ./.github/workflows/lint.yaml
    with:
      ref: ${{github.sha}}
    secrets:
      github-token: ${{secrets.GITHUB_TOKEN}}
