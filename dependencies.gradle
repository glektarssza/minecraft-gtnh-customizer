        devOnlyNonPublishable(rfg.deobf("com.github.GTNewHorizons:SpecialMobs:3.6.2:dev"))
        devOnlyNonPublishable(rfg.deobf("com.github.GTNewHorizons:ServerUtilities:2.1.51-pre:dev"));
